{% extends 'store/base.html' %}

{% block title %}Home | {% endblock %}

{% block content %}
<div class="mt-2 mb-4 px-4 py-2">
    <h1 class="text-center mb-4">Nuevos Productos</h1>
    <div class="container">
        <div class="row justify-content-center">
            {% for item in items %}
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                    <div class="card" style="width: 100%; max-width: 18rem;">
                        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="card-img-top" style="width: 100%; height: auto;">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }} - ${{ item.price }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No hay productos disponibles.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
